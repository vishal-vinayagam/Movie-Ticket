<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Ticket</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap');
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f0f0f0;
            margin: 0;
            font-family: 'Montserrat', sans-serif;
        }
        .ticket-container {
            display: flex;
            background: white;
            border-radius: 15px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            width: 650px;
        }
        .left {
            background: #d32f2f;
            color: white;
            padding: 30px;
            width: 65%;
        }
        .left h1 {
            font-size: 32px;
            font-weight: 600;
            margin-bottom: 15px;
        }
        .details p {
            font-size: 16px;
            margin: 10px 0;
            letter-spacing: 0.5px;
        }
        .right {
            width: 35%;
            background: #f5f5f5;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .right img {
            width: 140px;
            height: 140px;
            margin-bottom: 15px;
        }
        .right p {
            font-size: 16px;
            font-weight: 600;
            color: #333;
        }
        .strip {
            width: 100%;
            height: 8px;
            background: #d32f2f;
        }
    </style>
</head>
<body>
    <div class="ticket-container">
        <div class="left">
            <h1>SRI CINEMA TICKET</h1>
            <div class="details">
                <p><strong>Date:</strong> 4 April 2025</p>
                <p><strong>Time:</strong> 18:00</p>
                <p><strong>Screen:</strong> B4 to B7</p>
                
                <p><strong>Persons:</strong> 3</p>
                <p><strong>Price:</strong> â‚¹750</p>
            </div>
        </div>
        <div class="right">
            <img src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=Cinema-Ticket" alt="QR Code">
            <p>345 2345734534511</p>
            <p>Sri CINEMAS</p>
        </div>
    </div>
</body>
</html>
